    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to top right, #a1c4fd, #c2e9fb);
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin: 40px 20px 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px #ff6f61;
            animation: pop 2s ease-in-out infinite;
        }

        @keyframes pop {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
            animation: float 8s linear infinite;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #333;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }

        button {
            display: block;
            margin: 40px auto;
            padding: 14px 28px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #e94e4f;
            transform: scale(1.08);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            font-size: 1.3rem;
            color: #ff6f61;
            max-width: 80%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-top: 20px;
            }

            button {
                padding: 12px 20px;
                font-size: 1rem;
            }

            .popup {
                font-size: 1.1rem;
                padding: 20px;
                max-width: 90%;
            }

            .balloon {
                width: 40px;
                height: 60px;
            }
        }
    </style>
